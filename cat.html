<!DOCTYPE html><html><head><style>html, body{width: 100%; height: 100%;}#cat{position: absolute; top: 50px; left: 100px; z-index: 1000;}#playCat{position: absolute; top: 10px; left: 10px; z-index: 100;}#chat{position: absolute; left: 0; right: 0; top: 0; bottom: 0; width: 100%; height: 100%; z-index: 10;}.deadCat{display: none;}</style><script>function playCat(){var cat=document.getElementById("cat"); cat.classList.remove("deadCat"); cat.play();}function killCat(){var cat=document.getElementById("cat"); cat.classList.add("deadCat");}</script></head><body><button id="playCat" onclick="playCat()">Cat</button><video id="cat" class="deadCat" src="cat.webm" onload="playCat()" onended="killCat()"></video><iframe id="chat" frameborder="0" src="https://hack.chat/?gibblets"></iframe></body></html>
